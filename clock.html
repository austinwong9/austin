<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    
    <div class="circle-box">
        <div class="outer-circle">
            <div class="circle">            
                <div class="hour">3</div>
                <div class="hour">4</div>
                <div class="hour">5</div>
                <div class="hour">6</div>
                <div class="hour">7</div>
                <div class="hour">8</div>
                <div class="hour">9</div>
                <div class="hour">10</div>
                <div class="hour">11</div>
                <div class="hour">12</div>
                <div class="hour">1</div>
                <div class="hour">2</div>
                <div class="center"></div>
                <div class="hour-hand-box hand"><div class="hour-hand hand"></div></div>
                <div class="minute-hand-box hand"><div class="minute-hand hand"></div></div>
                <div class="second-hand-box hand-box">
                    <div class="second-hand hand"></div>
                    <!-- <div class="second-hand hand" id="sec-shadow"></div>                     -->
                </div>
                <div class="date-box"><p class="date"></p><p>|</p><p class="month"></p></div>
            </div>
        </div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
